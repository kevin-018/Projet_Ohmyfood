<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css" />
    <title id="enchantée">ohmyfood</title>
  </head>
  <body>
    <header>
      <div class="image">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img
          class="header__image__size"
          src="assets/images/logo/ohmyfood.png"
          alt="Logo_ohmyfood"
        />
      </div>
    </header>
    <div class="title__photo image">
      <img
        src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
        alt="La_note_enchantée"
      />
    </div>
    <div class="container container__card">
      <h1 class="title__restaurant">La note enchantée <i class="fa-regular fa-heart"></i></h1>
      <div class="different__menus">
        <!--loader des plats ... durée 3 secondes-->
        <h2>ENTRÉES</h2>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Ravioles de foie gras</h3>
            <h4>Accompagnées de leur crème à la truffe</h4>
            <p>25€<i class="fa fa-check" aria-hidden="true"></i></p>
          </button>
        </div>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Caviar osciètre</h3>
            <h4>Sur blini à la farine de blé noir</h4>
            <p>35€<i class="fa fa-check" aria-hidden="true"></i></p>
          </button>
        </div>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Homard et espuma de potiron</h3>
            <h4>Marinés aux zestes d'orange</h4>
            <p>20€<i class="fa fa-check" aria-hidden="true"></i></p>
          </button>
        </div>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Foie gras de canard cuit entier</h3>
            <h4>Confiture de figue et pain toasté</h4>
            <p>35€<i class="fa fa-check" aria-hidden="true"></i></p>
          </button>
        </div>
      </div>
      <div class="different__menus">
        <h2>PLATS</h2>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Noix de coquilles Saint-Jacques</h3>
            <h4>Sur lit de purée de céleri-rave</h4>
            <p>40€<i class="fa fa-check" aria-hidden="true"></i></p>
          </button>
        </div>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Langoustine poêlée</h3>
            <h4>Purée de patate douce</h4>
            <p>35€<i class="fa fa-check" aria-hidden="true"></i></p>
          </button>
        </div>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Mijoté de queue de boeuf</h3>
            <h4>Et riz sauvage aux zestes de citron</h4>
            <p>45€<i class="fa fa-check" aria-hidden="true"></i></p>
          </button>
        </div>
      </div>
      <div class="different__menus">
        <h2>DESSERTS</h2>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Macaron noisette et chocolat</h3>
            <h4>Glace au caramel brun et sel de guérande</h4>
            <p>18€<i class="fa fa-check" aria-hidden="true"></i></p>
          </button>
        </div>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Baba au rhum revisité</h3>
            <h4>Avec son coulis de citron</h4>
            <p>22€<i class="fa fa-check" aria-hidden="true"></i></p>
          </button>
        </div>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Tarte au citron meringué</h3>
            <h4>Déstructurée</h4>
            <p>23€<i class="fa fa-check" aria-hidden="true"></i></p>
          </button>
        </div>
      </div>
        <div class="filter__function__restaurant page">
          <div class="button__filter">
            <button class="button button__gradient button__rond">
              Commander
            </button>
          </div>
        </div>
    </div>  
      <footer>
        <section class="footer__function">
          <h1>ohmyfood</h1>
          <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
          <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
          <p>Mentions légales</p>
          <p>Contact</p>
        </section>
      </footer>
    </div>
  </body>
</html>
