<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css" />
    <title id="enchantée">ohmyfood</title>
  </head>
  <body>
    <div class="container title__color">
      <header>
        <div class="image">
          <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
          <img
            class="header__image__size"
            src="assets/images/logo/ohmyfood.png"
            alt="Logo_ohmyfood"
          />
        </div>
      </header>
      <div class="title__photo image">
        <img
          src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
          alt="La note enchantée"
        />
      </div>
      <h1>La note enchantée <a class="fa-regular fa-heart"></a></h1>
      <h3>ENTRÉES</h3>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          Ravioles de foie gras
          <t> Accompagnées de leur crème à la truffe </t>
          25€
        </button>
      </div>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          Caviar osciètre
          <t> Sur blini à la farine de blé noir</t>
          35€
        </button>
      </div>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          Homard et espuma de potiron
          <t> Marinés aux zestes d'orange</t>
          20€
        </button>
      </div>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          Foie gras de canard cuit entier
          <t> Confiture de figue et pain toasté</t>
          35€
        </button>
      </div>
      <h3>PLATS</h3>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          Noix de coquilles Saint-Jacques
          <p>Sur lit de purée de céleri-rave</p>
          40€
        </button>
      </div>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          Langoustine poêlée
          <p>Purée de patate douce</p>
          35€
        </button>
      </div>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          Mijoté de queue de boeuf
          <p>Et riz sauvage aux zestes de citron</p>
          45€
        </button>
      </div>
      <h3>DESSERTS</h3>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          Macaron noisette et chocolat
          <p>Glace au caramel brun et sel de guérande</p>
          18€
        </button>
      </div>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          Baba au rhum revisité
          <p>Avec son coulis de citron</p>
          22€
        </button>
      </div>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          Tarte au citron meringué
          <p>Déstructurée</p>
          23€
        </button>
      </div>
      <div class="filter__function">
        <div class="button__filter">
          <button class="button button__gradient button__rond">
            Commander
          </button>
        </div>
      </div>
      <footer>
        <section class="footer__function">
          <h1>ohmyfood</h1>
          <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
          <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
          <p>Mentions légales</p>
          <p>Contact</p>
        </section>
      </footer>
    </div>
  </body>
</html>
