<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css">
    <title>ohmyfood</title>
</head>
<body>
    <div class="container title__color">
        <header>
            <div class="image">
                <img class= "header__image__size" src="assets/images/logo/ohmyfood.png" alt="Logo_ohmyfood">
            </div>
        </header>    
        <div class="title__photo">
            <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La_palette_du_goût">
        </div>
        <h1 id="gout"> La Palette du goût <a class="fa-regular fa-heart"></a></h1>
        <h3>Entrées</h3>
        <div class="filter__function">
            <button class="button__rond button__size button__white"> Fricassée d'éscargots
                <t>Au piment d'Espelette</t>
                25€
            </button>
        </div>    
        <div class="filter__function">
            <button class="button__rond button__size button__white"> Foie gras de canard mi-cuit
                <t> Et ses copeaux de truffe noire </t>
                    35€
            </button>
        </div>
        <div class="filter__function">
            <button class="button__rond button__size button__white"> Oeuf au plat
                <t> Assaisonné à la truffe sur lit de caviar</t>
                20€
            </button>
        </div>
        <h3>Plats</h3>
        <div class="filter function">
            <button class="button__rond button__size button__white"> Filet de boeuf aux herbes 
                <t> Accompagné de sa ribambelle de légumes</t>
                40€
            </button>
        </div>
        <div class="filter__function">
            <button class="button__rond button__size button__white"> Parmentier de queue de boeuf
                <t> à la truffe noire sur sa purée de panais</t>
                35€
            </button>
        </div>
        <div class="filter__function">

            <button class="button__rond button__size button__white"> Filet de turbot
                <t> Aux agrumes</t>
                44€
            </button>
        </div>        
            <h3>Desserts</h3>
        <div class="filter__function">

            <button class="button__rond button__size button__white"> Paris-Brest
                <t> Revisité</t>
                18€
            </button>
        </div>
        <div class="filter__function">

            <button class="button__rond button__size button__white"> Mararon au chocolat d'exception
                <t> Et glace à la vanille de Madagascar</t>
                22€
            </button>
        </div>
        <div class="filter__function">
            <button class="button__rond button__size button__white"> Mousse au chocolat
                <t>Au piment d'Espelette et à la truffe noire</t>
                23€
            </button>
        </div>
        <div class="filter__function">
            <div class="button__filter">    
                <button class="button button__purple button__rond">Commander</button>
            </div>                 
        </div>
        <footer>
            <section class="footer__function">
                <img src="assets/images/logo/ohmyfood@2x.svg" alt="Logo">
                <p>Proposer un restaurant</p>
                <p>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </section>
        </footer>      
    </div>    
</body>
