<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css" />
    <title>ohmyfood</title>
  </head>
  <body>
    <header>
      <div class="image">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img
          class="header__image__size"
          src="assets/images/logo/ohmyfood.png"
          alt="Logo_ohmyfood"
        />
      </div>
    </header>
    <div class="title__photo">
      <img
        src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="La_palette_du_goût"
      />
    </div>
    <div class="container container__radius">
      <h1 id="gout" class="title__restaurant">
        La Palette du goût <i class="fa-regular fa-heart"></i>
      </h1>
      <div class="different__menus">
        <h2>ENTRÉES</h2>
        <div class=".filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Fricassée d'éscargots</h3>
            <h4>Au piment d'Espelette</h4>
            <p>25€</p>
            <i class="fa-regular fa-square-check"></i>
          </button>
        </div>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Foie gras de canard mi-cuit</h3>
            <h4>Et ses copeaux de truffe noire</h4>
            <p>35€</p>
            <i class="fa-regular fa-square-check"></i>
          </button>
        </div>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Oeuf au plat</h3>
            <h4>Assaisonné à la truffe sur lit de caviar</h4>
            <p>20€</p>
            <i class="fa-regular fa-square-check"></i>
          </button>
        </div>
      </div>
      <div class="different__menus">
        <h2>PLATS</h2>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Filet de boeuf aux herbes</h3>
            <h4>Accompagné de sa ribambelle de légumes</h4>
            <p>40€</p>
            <i class="fa-regular fa-square-check"></i>
          </button>
        </div>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Parmentier de queue de boeuf</h3>
            <h4>à la truffe noire sur sa purée de panais</h4>
            <p>35€</p>
            <i class="fa-regular fa-square-check"></i>
          </button>
        </div>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Filet de turbot</h3>
            <h4>Aux agrumes</h4>
            <p>44€</p>
            <i class="fa-regular fa-square-check"></i>
          </button>
        </div>
      </div>
      <div class="different__menus">
        <h2>DESSERTS</h2>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Paris-Brest</h3>
            <h4>Revisité</h4>
            <p>18€</p>
            <i class="fa-regular fa-square-check"></i>
          </button>
        </div>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Mararon au chocolat d'exception</h3>
            <h4>Et glace à la vanille de Madagascar</h4>
            <p>22€</p>
            <i class="fa-regular fa-square-check"></i>
          </button>
        </div>
        <div class="filter__function__restaurant page">
          <button class="button__rond button__size button__white">
            <h3>Mousse au chocolat</h3>
            <h4>Au piment d'Espelette et à la truffe noire</h4>
            <p>23€</p>
            <i class="fa-regular fa-square-check"></i>
          </button>
        </div>
      </div>
        <div class="button__filter">
          <button class="button button__gradient button__rond">
            Commander
          </button>
        </div>
    </div>  
      <footer>
        <section class="footer__function">
          <h1>ohmyfood</h1>
          <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
          <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
          <p>Mentions légales</p>
          <p>Contact</p>
        </section>    
      </footer>
    </div>
  </body>
</html>
