<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>ohmyfood</title>
</head>
<body>
    <div class="container title__color">
        <header>
            <div class="image">
                <img class= "header__image__size" src="assets/images/logo/ohmyfood.png" alt="Logo_ohmyfood">
            </div>
        </header>    
        <div class="title__photo image">
            <img src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
        </div>
        <h1 id="Française"> A la Française <a class="fa-regular fa-heart"></a></h1>
        <p>Entrées</p>
        <div class="filter__function">
            <button class="button__rond button__size button__white"> Tartare de poule acidulé
                <t> Aux zestes d'orange </t>
                25€
            </button>
            <button class="button__rond button__size button__white"> Velouté de légumes d'antan
                <t> Carotte, panais, topinambour</t>
                35€
            </button>
            <button class="button__rond button__size button__white"> Soupe à l'oignon
                <t> Revisitée</t>
                20€
            </button>
            <p>Plats</p>
            <button class="button__rond button__size button__white"> Coquilles Saint-Jacques
                <p> Accompagnées d'une purée de panais</p>
                40€
            </button>
            <button class="button__rond button__size button__white"> Magret de canard
                <p> Et parmentier de pommes de terre</p>
                35€
            </button>
            <button class="button__rond button__size button__white"> Pigeonneau d'Ille-et-Vilaine
                <p> Sur son lit de gnocchis aux légumes</p>
                44€
            </button>
            <p> Desserts</p>
            <button class="button__rond button__size button__white"> Pétales de violettes glacés
                <p> Et purée de noisettes</p>
                18€
            </button>
            <button class="button__rond button__size button__white"> Fondant au chocolat
                <p> Revisitée</p>
                22€
            </button>
            <button class="button__rond button__size button__white"> Millefeuille croustillant
                <p> Myrtilles et pâte d'amande</p>
                23€
            </button>
            <div class="button__filter">    
                <button class="button button__purple button__rond">Commander</button>
            </div>                 
        </div>
        <footer>
            <section class="footer__function">
                <img src="assets/images/logo/ohmyfood@2x.svg" alt="Logo">
                <p>Proposer un restaurant</p>
                <p>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </section>
        </footer>
    </div>
</body>
