<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css">
    <title id="Française">ohmyfood</title>
</head>
<body>
    <header>
        <div class="image">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class= "header__image__size" src="assets/images/logo/ohmyfood.png" alt="Logo_ohmyfood">
        </div>
    </header>    
        <div class="title__photo">
            <img src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
        </div>
        <div class="container container__radius">
            <h1 class="title__restaurant"> A la Française <i class="fa-regular fa-heart"></i></h1>
            <div class="different__menus">
                <h2>ENTRÉES</h2>
                <div class="filter__function__restaurant page">
                    <button class="button__rond button__size button__white"> 
                        <h3>Tartare de poule acidulé</h3>
                        <h4>Aux zestes d'orange</h4> 
                        <p>25€</p>
                        
                    </button>
                </div>
                <div class="filter__function__restaurant page">
                    <button class="button__rond button__size button__white"> 
                        <h3>Velouté de légumes d'antan</h3>
                        <h4>Carotte, panais, topinambour</h4> 
                        <p>35€</p>
                        <i class="fa-regular fa-square-check"></i>
                    </button>
                </div>    
                <div class="filter__function__restaurant page">
                    <button class="button__rond button__size button__white"> 
                        <h3>Soupe à l'oignon</h3>
                        <h4>Revisitée</h4> 
                        <p>20€</p>
                        <i class="fa-regular fa-square-check"></i>
                    </button>
                </div>
            </div>
            <div class="different__menus">
                <h2>PLATS</h2>
                <div class="filter__function__restaurant page">
                    <button class="button__rond button__size button__white"> 
                        <h3>Coquilles Saint-Jacques</h3>
                        <h4>Accompagnées d'une purée de panais</h4> 
                        <p>40€</p>
                        <i class="fa-regular fa-square-check"></i>
                    </button>
                </div>
                <div class="filter__function__restaurant page">
                    <button class="button__rond button__size button__white"> 
                        <h3>Magret de canard</h3>
                        <h4>Et parmentier de pommes de terre</h4> 
                        <p>35€</p>
                        <i class="fa-regular fa-square-check"></i>
                    </button>
                </div>
                <div class="filter__function__restaurant page">
                    <button class="button__rond button__size button__white"> 
                        <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                        <h4>Sur son lit de gnocchis aux légumes</h4> 
                        <p>44€</p>
                        <i class="fa-regular fa-square-check"></i> 
                    </button>
                </div>    
            </div>
            <div class="different__menus">
                <h2>DESSERTS</h2>
                <div class="filter__function__restaurant page">
                    <button class="button__rond button__size button__white"> 
                        <h3>Pétales de violettes glacés</h3>
                        <h4>Et purée de noisettes</h4> 
                        <p>18€</p>
                        <i class="fa-regular fa-square-check"></i>
                    </button>
                </div>
                <div class="filter__function__restaurant page">
                    <button class="button__rond button__size button__white"> 
                        <h3>Fondant au chocolat</h3>
                        <h4>Revisitée</h4> 
                        <p>22€</p>
                        <i class="fa-regular fa-square-check"></i>
                    </button>
                </div>
                <div class="filter__function__restaurant page">
                    <button class="button__rond button__size button__white">
                        <h3> Millefeuille croustillant</h3>
                        <h4>Myrtilles et pâte d'amande</h4> 
                        <p>23€</p>
                        <i class="fa-regular fa-square-check"></i>
                    </button>
                </div>    
            </div>
            <div class="button__filter">    
                <button class="button button__gradient button__rond">Commander</button>
            </div>                 
        </div>
    </div>
    <footer>
        <section class="footer__function">
            <h1>ohmyfood</h1>
            <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
            <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
            <p>Mentions légales</p>
            <p>Contact</p>
        </section>
    </footer>
</div>
</body>
