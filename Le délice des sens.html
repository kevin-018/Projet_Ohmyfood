<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css" />
    <title>ohmyfood</title>
  </head>
  <body>
    <div class="container title__color">
      <header>
        <div class="image">
          <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
          <img
            class="header__image__size"
            src="assets/images/logo/ohmyfood.png"
            alt="Logo_ohmyfood"
          />
        </div>
      </header>
      <div class="title__photo image">
        <img
          src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
          alt="La_palette_du_goût"
        />
      </div>
      <h1 id="sens">Le Délice des sens <a class="fa-regular fa-heart"></a></h1>
      <h3>ENTRÉES</h3>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          <h4>Tartare de thon</h4>
          <t> Assaisonné au yuzu </t>
          25€
        </button>
      </div>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          <h4>Bouchée de homard de Provence</h4>
          <t> Et sa farandole de petits légumes</t>
          35€
        </button>
      </div>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          <h4> rôti aux herbes de Provence</h4>
          <t> Et sa crème de truffe</t>
          40€
        </button>
      </div>
      <h3>PLATS</h3>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          <h4>Poulet rôti aux herbes de Provence</h4>
          <p>Et sa crème de truffe</p>
          40€
        </button>
      </div>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          <h4>Langouste rôtie</h4>
          <p>Et ses légumes de saison</p>
          35€
        </button>
      </div>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          <h4>Côte de boeuf Angus</h4>
          <p>Et sa purée de panais</p>
          44€
        </button>
      </div>
      <h3>DESSERTS</h3>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          <h4>Farandole de desserts</h4>
          <p>Du chef</p>
          18€
        </button>
      </div>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          <h4>Crème brulé</h4>
          <p>Revisitée</p>
          22€
        </button>
      </div>
      <div class="filter__function">
        <button class="button__rond button__size button__white">
          <h4>Tiramisu</h4>
          <p>A la noisette</p>
          23€
        </button>
      </div>
      <div class="filter__function">
        <div class="button__filter">
          <button class="button button__gradient button__rond">Commander</button>
        </div>
      </div>
      <footer>
        <section class="footer__function">
          <h1>ohmyfood</h1>
          <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
          <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
          <p>Mentions légales</p>
          <p>Contact</p>
        </section>
      </footer>
    </div>
  </body>
</html>
